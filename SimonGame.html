<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Sya Game</title>
    <link rel="stylesheet" href="SimonGame.css"/>
</head>
<body>
     <h1>Simon Game</h1>
     <br><br>
     <h2>Prees any key to start the game</h2>
     <br><br>
     <div class="btn-container">
        <div class="line1">
            <div class="btn box1 " type="button" id="box1">1</div>
            <div class="btn box2" type="button" id="box2">2</div>
        </div>
        <div class="line2">
            <div class="btn box3" type="button" id="box3">3</div>
            <div class="btn box4" type="button" id="box4">4</div>
        </div>
     </div>
    


     
     <script src="simongame.js"></script>
      
</body>
</html>
